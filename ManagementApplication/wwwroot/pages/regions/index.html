<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Regions</h1>

    <p>
        <a href="#!/createRegion">Create New</a>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Region name
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="region in regions">
                <td>
                    {{region.regionName}}
                </td>
                <td>
                    <a href="#!/editRegion/{{region.id}}">Edit</a> |
                    <a href="#!/regionDetails/{{region.id}}">Details</a> |
                    <a href="#!/deleteRegion/{{region.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Delete</h1>

    <h3>Are you sure you want to delete this?</h3>
    <div>
        <h4>Region</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                Region name
            </dt>
            <dd class="col-sm-10">
                {{region.regionName}}
            </dd>
            <dt class="col-sm-2">
                Creation date
            </dt>
            <dd class="col-sm-10">
                {{region.creationDate | date:'medium'}}
            </dd>
            <dt class="col-sm-2">
                ID
            </dt>
            <dd class="col-sm-10">
                {{region.id}}
            </dd>
        </dl>

        <form>
            <input type="hidden" ng-model="region.id" />
            <input type="submit" value="Delete" class="btn btn-danger" ng-click="deleteRegion()"/> |
            <a href="#!/regions">Back to List</a>
        </form>
    </div>
</body>
</html>

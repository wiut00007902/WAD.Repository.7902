<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Details</h1>

    <div>
        <h4>Region</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                Region name
            </dt>
            <dd class="col-sm-10">
                {{region.regionName}}
            </dd>
            <dt class="col-sm-2">
                Creation date
            </dt>
            <dd class="col-sm-10">
                {{region.creationDate | date:'medium'}}
            </dd>
            <dt class="col-sm-2">
                ID
            </dt>
            <dd class="col-sm-10">
                {{region.id}}
            </dd>
        </dl>
    </div>
    <div>
        <a href="#!/editRegion/{{region.id}}">Edit</a> |
        <a href="#!/regions">Back to List</a>
    </div>
</body>
</html>

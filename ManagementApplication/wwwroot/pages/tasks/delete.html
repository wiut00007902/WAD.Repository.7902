<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Delete</h1>

    <h3>Are you sure you want to delete this?</h3>
    <div>
        <h4>Task</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                Creation date
            </dt>
            <dd class="col-sm-10">
                {{task.creationDate}}
            </dd>
            <dt class="col-sm-2">
                Task name
            </dt>
            <dd class="col-sm-10">
                {{task.taskName}}
            </dd>
            <dt class="col-sm-2">
                Task description
            </dt>
            <dd class="col-sm-10">
                {{task.taskDescription}}
            </dd>
            <dt class="col-sm-2">
                Employee
            </dt>
            <dd class="col-sm-10">
                {{task.employee.firstName}}

                {{task.employee.lastName}}
            </dd>
            <dt class="col-sm-2">
                Deadline
            </dt>
            <dd class="col-sm-10">
                {{task.employee.deadline}}
            </dd>
            <dt class="col-sm-2">
                ID
            </dt>
            <dd class="col-sm-10">
                {{task.employee.id}}
            </dd>
        </dl>

        <form>
            <input type="hidden" />
            <input type="submit" value="Delete" class="btn btn-danger" ng-click="deleteTask()"/> |
            <a href="#!/tasks">Back to List</a>
        </form>
    </div>
</body>
</html>

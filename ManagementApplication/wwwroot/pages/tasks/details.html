<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Details</h1>

    <div>
        <h4>Task</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                Creation date
            </dt>
            <dd class="col-sm-10">
                {{task.creationTime}}
            </dd>
            <dt class="col-sm-2">
                Task name
            </dt>
            <dd class="col-sm-10">
                {{task.taskName}}
            </dd>
            <dt class="col-sm-2">
                Task description
            </dt>
            <dd class="col-sm-10">
                {{task.taskDescription}}
            </dd>
            <dt class="col-sm-2">
                Employee
            </dt>
            <dd class="col-sm-10">
                {{task.employee.firstName}}

                {{task.employee.lastName}}
            </dd>
            <dt class="col-sm-2">
                Deadline
            </dt>
            <dd class="col-sm-10">
                {{task.deadline}}
            </dd>
            <dt class="col-sm-2">
                ID
            </dt>
            <dd class="col-sm-10">
                {{task.employee.id}}
            </dd>
        </dl>
    </div>
    <div>
        <a href="#!/editTask/{{task.id}}">Edit</a> |
        <a href="#!/tasks">Back to List</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Delete</h1>

    <h3>Are you sure you want to delete this?</h3>
    <div>
        <h4>Department</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                Creation date
            </dt>
            <dd class="col-sm-10">
                {{department.creationDate}}
            </dd>
            <dt class="col-sm-2">
                Department name
            </dt>
            <dd class="col-sm-10">
                {{department.departmentName}}
            </dd>
            <dt class="col-sm-2">
                Region
            </dt>
            <dd class="col-sm-10">
                {{department.region.regionName}}
            </dd>
            <dt class="col-sm-2">
                ID
            </dt>
            <dd class="col-sm-10">
                {{department.id}}
            </dd>
        </dl>

        <form>
            <input type="hidden" ng-model="department.id" />
            <input type="submit" value="Delete" class="btn btn-danger" ng-click="deleteDepartment()" /> |
            <a href="#!/departments">Back to List</a>
        </form>
    </div>
</body>
</html>

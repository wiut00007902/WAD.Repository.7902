<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Details</h1>

    <div>
        <h4>Department</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                Creation date
            </dt>
            <dd class="col-sm-10">
                {{department.creationDate | date:'medium'}}
            </dd>
            <dt class="col-sm-2">
                Department name
            </dt>
            <dd class="col-sm-10">
                {{department.departmentName}}
            </dd>
            <dt class="col-sm-2">
                Region
            </dt>
            <dd class="col-sm-10">
                <a href="#!/regionDetails/{{department.region.id}}">{{department.region.regionName}}</a>
            </dd>
            <dt class="col-sm-2">
                ID
            </dt>
            <dd class="col-sm-10">
                {{department.id}}
            </dd>
        </dl>
    </div>
    <div>
        <a href="#!/editDepartment/{{department.id}}">Edit</a> |
        <a href="#!/departments">Back to List</a>
    </div>
</body>
</html>
